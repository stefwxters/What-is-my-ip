<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Find your IP address quickly and easily.">
    <title>What's My IP</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1a1a1a 0%, #2c2c2c 100%);
            color: #fff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transition: background 0.3s;
        }
        .container {
            text-align: center;
            padding: 20px;
            max-width: 600px;
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }
        #ip-address {
            font-size: 2rem;
            background: rgba(255,255,255,0.1);
            padding: 15px 20px;
            border-radius: 8px;
            margin: 20px 0;
            word-break: break-all;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            color: #ccc; /* Grey for dark mode */
            min-height: 60px; /* Reserve space to prevent CLS */
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .error {
            color: #ff4d4d;
            font-size: 1.2rem;
        }
        .theme-toggle {
            position: absolute;
            top: 20px;
            right: 20px;
            background: none;
            border: none;
            cursor: pointer;
            font-size: 1.5rem;
        }
        .light {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            color: #333;
        }
        .light #ip-address {
            background: rgba(0,0,0,0.05);
            color: #333; /* Black for light mode */
        }
        @media (max-width: 600px) {
            h1 {
                font-size: 1.8rem;
            }
            #ip-address {
                font-size: 1.5rem;
                min-height: 50px; /* Adjusted for smaller screens */
            }
        }
    </style>
</head>
<body>
    <button class="theme-toggle" aria-label="Toggle theme">ðŸŒ™</button>
    <div class="container">
        <h1>What's My IP?</h1>
        
        <div id="error" class="error"></div>
    </div>
    <script>
        async function getIPAddress() {
            try {
                const response = await fetch('https://api.ipify.org?format=json');
                if (!response.ok) throw new Error('Network error');
                const data = await response.json();
                document.getElementById('ip-address').textContent = data.ip;
            } catch (error) {
                document.getElementById('ip-address').textContent = '';
                document.getElementById('error').textContent = 'Failed to fetch IP. Please try again.';
            }
        }
        const themeToggle = document.querySelector('.theme-toggle');
        themeToggle.addEventListener('click', () => {
            document.body.classList.toggle('light');
            themeToggle.textContent = document.body.classList.contains('light') ? 'ðŸŒž' : 'ðŸŒ™';
        });
        getIPAddress();
    </script>
</body>
</html>
